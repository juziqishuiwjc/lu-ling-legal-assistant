<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="legalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="url(#legalGradient)"/>

  <!-- 法律天平图标 -->
  <g transform="translate(100, 100)">
    <!-- 天平底座 -->
    <rect x="-8" y="60" width="16" height="20" fill="white" rx="2"/>

    <!-- 天平支柱 -->
    <rect x="-4" y="0" width="8" height="65" fill="white"/>

    <!-- 天平横梁 -->
    <rect x="-60" y="-5" width="120" height="8" fill="white" rx="2"/>

    <!-- 左侧盘子 -->
    <g transform="translate(-55, -5)">
      <line x1="0" y1="0" x2="0" y2="35" stroke="white" stroke-width="3"/>
      <ellipse cx="0" cy="40" rx="20" ry="8" fill="white"/>
    </g>

    <!-- 右侧盘子 -->
    <g transform="translate(55, -5)">
      <line x1="0" y1="0" x2="0" y2="35" stroke="white" stroke-width="3"/>
      <ellipse cx="0" cy="40" rx="20" ry="8" fill="white"/>
    </g>

    <!-- 顶部装饰点 -->
    <circle cx="0" cy="-15" r="6" fill="white"/>
  </g>
</svg>
